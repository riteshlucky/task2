<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Custom Chocolate Pack</title>
  </head>
  <body>
    <div class="custom-pack-container">
      <h2>Build Your Custom Chocolate Pack</h2>

      <div class="chocolates">
        <div class="chocolate" data-name="Toblerone" data-price="10">
          Toblerone <br>
          <span>&#8377;</span>10
        </div>
        <div class="chocolate" data-name="Cadbury" data-price="20">
          Cadbury <br>
          <span>&#8377;</span>20
        </div>
        <div class="chocolate" data-name="Kit Kat" data-price="30">
          Kit Kat <br>
          <span>&#8377;</span>30
        </div>
        <div class="chocolate" data-name="Mars" data-price="40">
          Mars <br>
          <span>&#8377;</span>40
        </div>
        <div class="chocolate" data-name="Ferrero" data-price="50">
          Ferrero <br>
          <span>&#8377;</span>50
        </div>
        <div class="chocolate" data-name="Milika" data-price="60">
          Milika <br>
          <span>&#8377;</span>60
        </div>
        <div class="chocolate" data-name="Nestle" data-price="70">
          Nestle <br>
          <span>&#8377;</span>70
        </div>
        <div class="chocolate" data-name="Ferrero Rocher" data-price="80">
          Ferrero Rocher <br>
          <span>&#8377;</span>80
        </div>
        <!-- Add more chocolates as needed -->
      </div>

      <div class="selected-chocolates">
        <h3>Your Selection:</h3>
        <ul class="selected-list"></ul>
        <p>Total Price: <span class="total-price">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
